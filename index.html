<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <img class="logo" src="images/logoT.svg">
            <section class="copy">
               
            </section>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h1>Welcome to Medfes</h1>
                    <h2>Sign in</h2>
    
                </section>
                
                

                <fieldset>
                    <legend class="legend">Username *</legend>
                  <div class="input-container-username">
                     <input id="name" name="name" type="text">
                     <i class="fa-solid fa-user"></i>
                  </div>
                </fieldset>
            <br>
            <fieldset>
                <legend class="legend">Password *</legend>
                <div class="input-container-password">
                    
                    <input id="password" name="password"  type="password">
                    <i class="fa-solid fa-eye-slash"></i>
                </div>
            </fieldset>
                <br>
                <div class="input-container-cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark">Remember me</span>
                        
                    <a class="username" href="#">Forgot Username?</a>

                    </label>
                </div>
                <button class="login-btn" type="submit">Login</button>
                <button class="register-btn" type="submit">Register Now</button>
            </form>
        </div>
    </div>
</body>
</html>
